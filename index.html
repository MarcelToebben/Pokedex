<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Manufacturing+Consent&family=My+Soul&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Playwrite+AU+QLD:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&family=Twinkle+Star&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Pokedex</h1>
        <input type="text" placeholder="Pokémon suchen..." id="searchInput" oninput="searchPokemon()">

    </header>

    <div id="renderHere"></div>
    <div id="overlay" class="overlay hidden" onclick="closeOverlay(event)">
        <div class="overlay-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeOverlay()">X</span>
            <button onclick="prevPokemon()">←</button>
            <div id="overlayData"></div>
            <button onclick="nextPokemon()">→</button>
        </div>
    </div>
    <div id="loadMoreContainer" style="text-align:center; margin-top: 30px;">
    <button id="loadMoreBtn" onclick="loadMorePokemon()">Weitere Pokémon laden</button>
    <p id="loadingText" style="display:none;">Lade Pokémon...</p>
</div>

</body>

</html>
